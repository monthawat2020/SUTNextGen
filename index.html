<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
    <script>
        // แทนที่ด้วยลิงก์ของภาพจาก Google Drive
        const imageURL = 'https://drive.google.com/file/d/18Sj4URky0JqFReGapyBudA3XpdF38VwK/view?usp=sharing';

        // ฟังก์ชันสำหรับดาวน์โหลดภาพ
        function downloadImage(url) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                // แสดงข้อความหรือปุ่มเพื่อแนะนำให้ผู้ใช้คลิกเพื่อดาวน์โหลด
                const downloadButton = document.createElement('button');
                downloadButton.innerText = "Click to Download";
                downloadButton.onclick = function() {
                    window.open(url, '_blank');
                };
                document.body.appendChild(downloadButton);
            } else {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'image.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        // ดาวน์โหลดภาพเมื่อเว็บเพจโหลดเสร็จ
        window.onload = function() {
            downloadImage(imageURL);
        }
    </script>
</head>
<body>
</body>
</html>
